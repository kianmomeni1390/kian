<!DOCTYPE html>
<html>
  <head>
    <title>Nested Lists</title>
  </head>
  <body>
    <h3>Fruits</h3>
    <ul>
      <li> 
        <h4>Berries</h4>
        <ul>
          <li>Strawberry</li>
          <li>Blueberry</li>
          <li>Raspberry</li>
          <li>Blackberry</li>
        </ul>
      </li>
      <li>
        <h4>Citrus</h4>
        <ul>
          <li>Orange</li>
          <li>Tangerine</li>
          <li>Grapefruit</li>
          <li>Lemon</li>
        </ul>
      </li>
      <li>
        <h4>With Seeds</h4>
        <ul>
          <li>Peach</li>
          <li>Mango</li>
          <li>Cherry</li>
          <li>Plum</li>
          <li>Apricot</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
